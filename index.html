<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>

  <title>Etch-a-Sketch</title>
</head>
<body>
  <header><p id="header">Etch-a-Sketch</p></header>
  <main>
    <section id="control-section">
      <button onclick="toggleColor('black', 'none')">Black</button>
      <button onclick="toggleColor(defaultBgColor, defaultBorderStyle)">Eraser</button>
      <button onclick="toggleColor('random', 'none')">Random</button>
      <button onclick="clearBoard()">Clear</button>
      <div class="slider-container">
        <div class="value-container">
          <span id="value-title">Size:</span>
          <span id="output">1x1</span>
        </div>
        <input type="range" min="1" max="100" value="0" class="slider" id="myRange" onchange="changeSize(this.value)">
      </div>
    </section>

    <div class="game-board"></div>
  </main>
  
</body>
</html>
